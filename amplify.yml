version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Using Node.js 20"
        - envCache --set stackInfo ""
        - npm install --prefer-offline
    build:
      commands:
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm install --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
